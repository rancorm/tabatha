<!DOCTYPE html>
<html>
  <head>
    <title>Tabatha Options</title>
    <style>
      table { border-collapse: collapse; }
      td, th { border: 1px solid #ccc; padding: 0.75em; }
      input[type="number"] { width: 6ch; }
      div.buttons { margin: 8px; }
      div.buttons button { margin: 4px; padding: 8px; }
      div#status { font-weight: bold; font-size: 1.5em; }
    </style>
  </head>

  <body>
    <h2>Schedule:</h2>
    <label for="hour">Hour (0-23):</label>
    <input type="number" id="hour" min="0" max="23">
    <label for="minute">Minute (0-59):</label>
    <input type="number" id="minute" min="0" max="59">

    <h2>Groups:</h2>
    <table id="groupsTable">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Min. Days</th>
	  <th>Max. Days</th>
	</tr>
      </thead>
      <tbody></tbody>
    </table>
   
    <div class="buttons">
      <button id="addGroup">Add Group</button>
      <button id="save">Save Options</button>
    </div>
    
    <div id="status"></div>
    
    <script src="options.js"></script>
  </body>
</html>
